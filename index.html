<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="header">
        <div class="headertext">Library</div>
        <button id="showDialog">Add Book</button>
    </div>
    <div id="shelves">
        <dialog id="AddBook">
            <form method="dialog">
                <p>Add a Book to Your Library!</p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                
                    <label for="pageNum">Pages:</label>
                    <input type="number" id="pageNum" name="pageNum">
                
                    <div class="radioButtons">
                        <div class="top">
                            <input type="radio" id="hasRead" name="readStatus" value="True">
                            <label for="hasRead">Read</label>
                        </div>
                        
                        <div class="bottom">
                            <input type="radio" id="notRead" name="readStatus" value="False" checked>
                            <label for="notRead">Not Read</label>
                        </div>
                    </div>
                <div class="buttonContainer">
                    <button id="confirmBtn" value="default">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
